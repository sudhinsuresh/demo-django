{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="container">
    <form method="POST">
        <div class="form-group mb-3">{% csrf_token %}
            <label for="">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
          </div>
        <div class="form-group mb-3">
          <label for="">Phone</label>
          <input type="text" class="form-control" id="phone" placeholder="Enter number" name="phone">
        </div>
        <div class="form-group mb-3">
            <label for="">AccountNo</label>
            <input type="text" class="form-control" id="" placeholder="Enter Account Number" name="accountno">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>




{% endblock content %}
